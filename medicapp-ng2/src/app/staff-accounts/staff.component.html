<table class="highlight">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete/Disable</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let staff of staffAccounts">
            <td>{{staff.idstaff}}</td>
            <td>{{staff.name}}</td>
            <td>{{staff.username}}</td>
            <td>
                <div *ngIf = "staff.role == -1">
                    Account Disabled
                </div>
                <div *ngIf = "staff.role == 0">
                    admin
                </div>
                <div *ngIf = "staff.role == 1">
                    medic
                </div>
                <div *ngIf = "staff.role == 2">
                    secretary
                </div>
            </td>
            <td>
                <a [routerLink] = "['/staff',staff.idstaff]"> 
                    <i class="material-icons">mode_edit</i>
                </a>    
            </td>
            <td>
                <div *ngIf = "staff.role != 1 && staff.role != -1">
                <a (click) = "deleteAccount(staff)" href="/staff"> 
                    <i class="material-icons">delete_sweep</i>
                </a> 
                </div>
                <div *ngIf = "staff.role == 1">
                    <a (click) = "disableAccount(staff)" href="/staff"> 
                    <i class="material-icons">lock</i>
                </a> 
                </div>
               <div *ngIf = "staff.role == -1">
                <a (click) = "enableAccount(staff)" href="/staff"> 
                    <i class="material-icons">lock_open</i>
                </a> 
            </div>
            </td>

        </tr>
    </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/staff/new">
    <i class="material-icons">group_add</i>
  </a>
</div>
